<body>
  <header>
    <nav class="navbar">
      <div class="navbar_container">
        <div class="logo_container">
          <h1 class="logo">
          <img src="Images/SquareEyes_Logo.png" alt="SquareEyes Logo" class="logo" width="200" height="60">
          </h1>  
        </div>
        <div class="menu_container">
        <ul class="menu_list">
          <li class="menu_list_item"><a href="index.html" class="navbar__links">Home</a></li>

      </div>
    </nav>
  </header> 

  <div class="content">
    <div class="payment_form">
      <h2>Payment</h2>
      <h3>Payment details</h3>
      <form>
        <form action="Checkout4.html" method="get"> 
        <label for="name_on_card">Name on card</label>
        <input type="text" id="name_on_card" name="name_on_card" placeholder="Full name" required>
        <label for="card_number">Card number</label>
        <input type="text" id="card_number" name="card_number" placeholder="1234 5678 1234 5678" required>
        <label for="expiration_date">Expiration date</label>
        <input type="text" id="expiration_date" name="expiration_date" placeholder="MM / YY" required>
        <label for="cvc">CVC</label>
        <input type="text" id="cvc" name="cvc" placeholder="123" required>
        <div class="buttons">
          <button type="submit" class="btn">Cancel order</button>
          <button type="submit" class="btn">Complete order</button>
        </div>
      </form>
    </div>
    <div class="order_summary">
      <h3>Order summary</h3>
      <div class="order_item">
        <img src="Images/Square_Eyes_Cover7.jpeg" alt="The Batman" width="100">
        <p>The Batman</p>
        <p>169 NOK</p>
      </div>
      <p>Total: 169 NOK</p>
    </div>
  </div>
